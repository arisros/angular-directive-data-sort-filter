<!DOCTYPE html >
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>NG</title>
	<link rel="stylesheet" href="">
</head>
<body ng-controller="AppController as ac">
	<inp filter="ac.filter"></inp>
	<ul>
		<list data="ac.list" filter="ac.filter"></list>
	</ul>
	<script src="node_modules/angular/angular.min.js"></script>
	<script>
		angular
			.module('app', []);

		// Directive 1
		angular
			.module('app')
			.directive('inp' ,inp);
		inp.$inject = [];
		function inp() {
			return {
				restrict: 'E',
				scope: {
					filter: '='
				},
				template: '<input type="text" ng-model="filter" value="">',
				replace: true,
				link: linkFn
			};
			function linkFn (scope,elem,attrs) {

			}
		}

		// Directive 2
		angular
			.module('app')
			.directive('list', list);
		list.$inject = [];
		function list() {
			return {
				restrict: 'E',
				replace: true,
				scope: {
					data: '=',
					filter: '='
				},
				template: '<li ng-repeat="list in data | filter:filter">{{list.name}}</li>',
			};
		}


		// Controller
		angular
			.module('app')
			.controller('AppController', AppController);

		AppController.$inject = ['$scope'];
		function AppController($scope) {
			var vm = this;
			$scope.$watch(vm.focus, function(watch) {
				console.log(watch);
			});
			vm.list= [
				{
					name: 'Doe'
				},
				{
					name: 'John'
				},
				{
					name: 'Jane'
				},
				{
					name: 'Crhis'
				},
				{
					name: 'Randy'
				}
			];
		}



		// Directive

	</script>
</body>
</html>
