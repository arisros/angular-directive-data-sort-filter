<!DOCTYPE html >
<html >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>NG</title>
	<link rel="stylesheet" href="">
</head>
<style>
	td {
		padding-right: 10px;
	}
</style>
<body>
	<div class="container" ng-app="sortApp" ng-controller="MainController as vm">
  
  <div class="alert alert-info">
    <p>Sort Type: {{ vm.sortType }}</p>
    <p>Sort Reverse: {{ vm.sortReverse }}</p>
    <p>Search Query: {{ vm.searchFish }}</p>
  </div>
  
  <header-filter data="vm.sushi" search-name="vm.searchName"></header-filter>
  <table>
  	<tbody>
    {{vm.filterCount}}
    <list-repeater filterod="vm.filterCount" sort-type="vm" search-name="vm.searchName" data="vm.sushi"></list-repeater>
  </table>
</div>
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
