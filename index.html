<!DOCTYPE html >
<html ng-app="sortApp" >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>NG</title>
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
</head>
<style>
	td {
		padding-right: 10px;
	}
</style>
<body>
	<div class="wrapper" layout="column" ng-controller="MainController as vm">
    <div layout="row">
      <div flex='33'>Sort Type: {{ vm.sortType }}</div>
      <div flex='33'>Sort Reverse: {{ vm.sortReverse }}</div>
      <div flex='33'>Search Query: {{ vm.searchName.searchName }}</div>
    </div>
    
    <header-filter 
      data="vm.sushi" 
      search-name="vm.searchName">              
    </header-filter>
    <list-repeater 
      filterod="vm.filterCount" 
      sort-type="vm" 
      data="vm.sushi">
    </list-repeater>

  </div>
	<script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
